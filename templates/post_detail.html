{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/post-detail.css') }}">
{% endblock %}

{% block content %}
<div class="post-detail">
    <div class="post-header">
        <img class="user-img" src="{{ url_for('static', filename='uploads/' ~ post.user_image) }}" alt="User Image">
        <div class="post-info">
            <h1>{{ post.title }}</h1>
            <p><em>By {{ post.username }}</em></p>
            <p class="date">{{ post.date_posted.strftime('%Y-%m-%d') }}</p>
        </div>
    </div>
    
    <div class="post-content">
        <p>{{ post.content }}</p>
    </div>
    
    <div class="post-actions">
        <form action="{{ url_for('edit_post', id=post.id) }}" method="GET" class="action-form">
            <button type="submit" class="edit-btn">Edit</button>
        </form>
        <form action="{{ url_for('delete_post', id=post.id) }}" method="POST" class="action-form">
            <button type="submit" class="remove-btn">Remove</button>
        </form>
    </div>
</div>
{% endblock %}
